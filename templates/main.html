<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SSU AI Seminar Room</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/navbar.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="{{url_for('static', filename='img/favicon.png')}}" type="image/favicon">
</head>

<body>
  <div class="header">
      <a href="/">
          <img src="{{ url_for('static', filename='img/logo2.png') }}" class="logo" alt="Soongsil University Logo">
      </a>

    <nav>
      <ul class="container ul-reset">
        {% include 'navbar.html' %}
      </ul>
    </nav>
  </div>
        <div class="hero">
            <div class="hero-overlay">
                <h1 class="hero-text">역사로 미래를 여는 대학<br>숭실대학교 AI융합학부</h1>
                <button class="login-btn"onclick="location.href='/login_account'">로그인</button>
            </div>
            <button class="btn" onclick="location.href='/facility'">시설 안내</button>
            <button class="btn" onclick="location.href='/reserve'">예약하기</button>
            <button class="btn" onclick="location.href='/notice_board'">공지 사항</button>
            <button class="btn" onclick="location.href='/equipments'">비품 게시판</button>
            <button class="btn">내 예약</button>
        </div>

    <div style="margin-top: 200px;"></div>

    <p style="text-align: center; color: #006694; font-size: 20px; margin-bottom: 20px;">저희 AI융합학부에는 3개의 세미나실이 준비되어 있습니다.</p>

    <div style="margin-top: 100px;"></div>

    <div class="card-container">
        <div class="card">
            <img src="{{ url_for('static', filename='img/lecture_hall.jpg') }}" alt="Lecture Hall 1">
            <div class="card-content">
                <h2 class="card-title">세미나실 1</h2>
                <p class="card-description">인원 4 ~ 6명</p>
            </div>
        </div>

        <div class="card">
            <img src="{{ url_for('static', filename='img/lecture_hall.jpg') }}" alt="Lecture Hall 2">
            <div class="card-content">
                <h2 class="card-title">세미나실 2</h2>
                <p class="card-description">인원 4 ~ 6명</p>
            </div>
        </div>

        <div class="card">
            <img src="{{ url_for('static', filename='img/lecture_hall.jpg') }}" alt="Lecture Hall 3">
            <div class="card-content">
                <h2 class="card-title">세미나실 3</h2>
                <p class="card-description">인원 4 ~ 6명</p>
            </div>
        </div>
    </div>

    <div style="margin-top: 50px;"></div>
    <p style="text-align: center; color: #006694; font-size: 15px; margin-bottom: 20px;">세미나실을 선택하면 더 자세한 정보를 볼 수 있습니다.</p>
    <div style="margin-top: 100px;"></div>

    <div class="footer">
        <p>06978 서울시 동작구 상도로 369 숭실대학교 형남공학관 424호</p>
        <p>E-Mail : smartsystem@soongsil.ac.kr | Tel: 02-820-0950</p>
    </div>

    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
          }
          
          function closeNav() {
            document.getElementById("myNav").style.width = "0%";
          }
        
    </script>
    
</body>

</html>
