<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/notice_board.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/navbar.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/sidebar.css')}}">
    <title>Notice</title>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='img/logo2.png') }}" class="logo" alt="Soongsil University Logo">
            
        <nav>
          <ul class="container ul-reset">
            {% include 'navbar.html' %}
          </ul>
        </nav>
      </div>
    <h1>자유게시판</h1>
    <p>공지사항을 확인해 주세요.</p>

    <div class="container1">
        <div class="aside">
            <h3> 게시판 </h3>
            <a href="javascript:void(0)">
            공지사항
            </a>
            <a href="javascript:void(0)">
                비품게시판
                </a>
    </div>

    <div class="main-content">
        <div class="top_bg">
          <h3>숭실대 AI융합학부</h3>
          <p>공지사항</p>
        </div>


<main>
    <div class="search">
        <form action="">
            <input type="text" placeholder="검색어를 입력하세요.">
            <button>검색</button>
        </form>
        <form action="/write">
            <button type="submit" class="btn btn-primary">글쓰기</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>구분</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data_list %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ i.theme }}</td>
                <td><a href="/notice_board/{{ i.title }}/">{{ i.title }}</a></td>
                <td>{{ i.writer }}</td>
                <td>{{ i.views }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="page-btn">
        <span class="num active">1</span>
        <span class="num">2</span>
    </div>
</main>


</body>
</html>
