<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 편집</title>
</head>
<body>
    <h1>게시물 편집</h1>
    <form action="/edit_post/{{ article.num }}" method="POST">
        <label for="title">제목:</label><br>
        <input type="text" id="title" name="title" value="{{ article.title }}"><br>
        <label for="content">내용:</label><br>
        <textarea id="content" name="content">{{ article.content }}</textarea><br>
        <label for="theme">테마:</label><br>
        <select id="theme" name="theme">
            <option value="일반" {% if article.theme == '일반' %} selected {% endif %}>일반</option>
            <option value="공지" {% if article.theme == '공지' %} selected {% endif %}>공지</option>
        </select><br>
        <button type="submit">저장</button>
    </form>
</body>
</html>
