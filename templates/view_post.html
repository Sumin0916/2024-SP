<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물</title>
    <style>
        /* CSS 스타일링은 여기에 작성합니다. */
    </style>
</head>
<body>
    <!-- 게시물 정보를 표시하는 부분 -->
    <div class="container">
        <h1>{{ article.title }}</h1>
        <div class="article-info">
            <div class="article-title">
                <p><strong>제목:</strong> {{ article.title }}</p>
            </div>
            <div class="article-other">
                <p><strong>작성자:</strong> {{ article.writer }}</p>
                <p><strong>작성일자:</strong> {{ article.created_at }}</p>
                <p><strong>조회수:</strong> {{ article.views }}</p>
            </div>
        </div>
        <div class="article-content">
            <p><strong>내용:</strong> {{ article.content }}</p>
        </div>
        <!-- 삭제 버튼 추가 -->
        <form action="/delete_post" method="post">
            <input type="hidden" name="num" value="{{ article.num }}">
            <input type="hidden" name="writer" value="{{ article.writer }}">
            <button type="submit">게시물 삭제</button>
        </form>
    </div>
</body>
</html>
