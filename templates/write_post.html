<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>
</head>
<body>
<div class="container">
    <br>
    <h1 class="text-center">자유 게시판</h1>
    <br>
    <br>

    <p>글쓰기 화면!</p>
    <p>욕설, 비속어 사용 금지, 무관한 내용 작성 금지 등 규칙 써놓으면 좋을 것 같습니당</p>
    <hr>
</div>
<div>
    <form action="/write_post" method="post">
        <p>제목</p>
        <input type="text" id="title" name="title"><br>
        <p>작성자</p>
        <input type="text" id="writer" name="writer"><br>
        <p>내용</p>
        <textarea id="content" name="content"></textarea>
        <br>
        <p>구분</p>
        <select id="theme" name="theme">
            <option value="일반">일반</option>
            <option value="공지">공지</option>
        </select>
        <br>
        <button type="submit">작성</button>
    </form>
</div>
</body>
</html>
